<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        var tableData = "/ajaxResponse/base-table.json";
    </script>
    <script type="module" src="/static/js/japanese-gridjs.js"></script>
    <script type="module" src="/static/js/base.js"></script>

    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/common.css">
    <title>UI部品基本設計</title>
</head>

<body>
    <h1>UI部品基本設計</h1>
    <hr>
    <h2>部品名リンク一覧</h2>
    <ul>
        <li><a href="#checkbox">チェックボックス</a></li>
        <li><a href="#radiobutton">ラジオボタン</a></li>
        <li><a href="#textbox-one-line">文字入力(1行)</a></li>
        <li><a href="#textbox-multiple-lines">文字入力(複数行)</a></li>
        <li><a href="#textbox-date">日付入力</a></li>
        <li><a href="#textbox-time">時刻入力</a></li>
        <li><a href="#selectbox">送信または遷移ボタン</a></li>
        <li><a href="#">送信のない入力ボタン</a></li>
        <li><a href="#">キャンセルボタン</a></li>
        <li><a href="#">戻るボタン</a></li>
        <li><a href="#">非活性ボタン</a></li>
        <li><a href="#">テーブル</a></li>
    </ul>
    <hr>
    <h2>入力欄</h2>
    <h3 id="checkbox">チェックボックス</h3>
    <input type="checkbox" id="checkboxsample" name="checkboxsample" checked />
    <label for="checkboxsample">チェックボックス</label>

    <h3 id="radiobutton">ラジオボタン</h3>
    <label class="radio-block"><input type="radio" name="5" />選択肢1</label>
    <label class="radio-block"><input type="radio" name="5" />選択肢2</label>
    <label class="radio-block"><input type="radio" name="5" />選択肢3</label>

    <h3 id="textbox-one-line">テキストボックス(1行)</h3>
    <input type="text" id="textsample" name="textsample" placeholder="テキスト" />

    <h3 id="textbox-multiple-lines">テキストボックス(複数行)</h3>
    <textarea id="textareasample" name="textareasample" placeholder="テキスト"></textarea>

    <h3 id="textbox-date">日付入力</h3>
    <input type="date" />

    <h3 id="textbox-time">時刻入力</h3>
    <input type="time" />

    <h3 id="selectbox">セレクトボックス</h3>
    <select name="" id="">
        <option value="">選択肢1</option>
        <option value="">選択肢2</option>
        <option value="">選択肢3</option>
    </select>
    <hr>

    <h2>ボタン</h2>
    <h3>送信または遷移</h3>
    <button class="send">action</button>
    <h3>送信のない入力</h3>
    <button class="not-send">action</button>
    <h3>キャンセル</h3>
    <button class="cancel">action</button>
    <h3>戻る</h3>
    <button class="back">action</button>
    <h3>非活性</h3>
    <button class="send" disabled>action</button>
    <hr>

    <h2>テーブル</h2>
    <div id="gridjs-table"></div>

</body>

</html>
